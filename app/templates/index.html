{% extends "base.html" %}

{% block content %}
<div onclick="document.getElementById('cmd_input').focus()" class="shell-window">
  <div class="title-bar">
    <p>Commandy Window1</p>
  </div>
  {% if output %}
  <p>{{ output|safe }}</p>
  {% endif %}
  <form action="" method="get" novalidate>
    <p class="color-blue">
      {{ user }}@Commandy%> host {{ form.name(size=32, autofocus='true', value='', id='cmd_input') }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</div>
{% endblock %}
