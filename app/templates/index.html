{% extends "base.html" %}

{% block content %}
<div class="shell-window">
  <div class="title-bar">
    <p>Commandy Window1</p>
  </div>
  {% if output %}
  <p>{{ output|safe }}</p>
  {% endif %}
  <form action="" method="get" novalidate>
    {{ form.hidden_tag() }}
    <p class="color-blue">
    {{ user }}@Commandy%> ls -hal {{ form.command(size=32, autofocus='true', value='') }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>

</div>
{% endblock %}
